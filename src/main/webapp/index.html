<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    html, body { height: 100%; }
    #editor {
      height: 100%;
    }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
  <nav id="files">
    <ul>
      <li>
        <a href="/source/Boot.scala">Boot.scala</a>
      </li>
      <li>
        <a href="/source/snippet/Editor.scala">Editor.scala</a>
      </li>
      <li>
        <a href="/source/rest/FileReader.scala">FileReader.scala</a>
      </li>
    </ul>
  </nav>
  <section id="editor">
  </section>

  <script src="/js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    var editor = ace.edit(document.querySelector('#editor'));
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/scala");

    var currentFile = null;

    $(document).ready(function() {
      $('#files').on('click', 'a[href]', function() {
        var href = this.getAttribute('href');

        $.get(this.getAttribute('href'),
            function(contents) {
              editor.setValue(contents)
              currentFile = href;
            }
          )
          .fail(function() {
            alert('Failed to load file...');
          });

        return false;
      })
  </script>
</body>
</html>
