<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    html, body { height: 100%; }
    #editor, .editor {
      height: 100%;
    }

    body {
      display: -webkit-flex;
      -webkit-flex-direction: row;
    }

    #files {
      -webkit-flex: 1 5 0;
      list-style-type: none;
    }
    #editor {
      -webkit-flex: 5 1 0;
    }

    li.error {
      background: red;
    }
    li.error > progress {
      visibility: hidden;
    }

    menu {
      display: -webkit-flex;
      -webkit-flex-direction: row;
      -webkit-justify-content: flex-end;

      padding-right: 2em;
    }
    menu > li {
      -webkit-flex: 0 0 auto;
      list-style-type: none;
    }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
  <nav id="files">
    <ul>
      <li>
        <a href="/source/Boot.scala">Boot.scala</a>
      </li>
      <li>
        <a href="/source/snippet/Editor.scala">Editor.scala</a>
      </li>
      <li>
        <a href="/source/rest/FileReader.scala">FileReader.scala</a>
      </li>
    </ul>
  </nav>
  <section id="editor">
    <menu type="toolbar">
      <li><button class="test" type="button">Test</button></li>
      <li><button class="save" type="button">Save</button></li>
      <li class="build-status">
        <progress class="build-status" max="100" value="0">Building...</progress>
      </li>
    </menu>
  </section>

  <script src="/js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" data-lift="Editor.sbtRunner">
  </script>

  <script type="text/javascript">
    $('#editor').append($('<div></div>').attr('class', 'editor'))

    var editor = ace.edit(document.querySelector('#editor > .editor'));
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/scala");

    var currentFile = null;

    $(document).on('sbt-line-received', function(_, line) {
      console.log(line);
    })

    var sbtStarting = false;
    var sbtRunning = false;
    var onRunningCallbacks = [];
    function runSbt(onRunning) {
      if (! sbtStarting && ! sbtRunning) {
        onRunningCallbacks.push(onRunning);
        $(document).one('sbt-line-received', function() {
          sbtRunning = true;
          sbtStarting = false;

          onRunningCallbacks.forEach(function(fn) { fn() });
          onRunningCallbacks = [];
        });

        sbtRunner.startSbt("").then(function(line) {
          $(document).trigger('sbt-line-received', line)
        });
      } else {
        onRunning();
      }

      sbtStarting = true;
    }
    function compile() {
      runSbt(function() {
        $('li.build-status')
          .removeClass('error');
        $('progress.build-status')
          .removeAttr('value');

        sbtRunner.runSbtCommand('compile');

        var errors = [];

        function compileComplete(_, sbtLine) {
          var match = sbtLine.match(/\[(success|error)\] Total time/)
          if (match) {
            $('progress.build-status').attr('value', '100')

            $(document).off('sbt-line-received.compile', compileComplete);

            if (match[1] == 'error') {
              $('li.build-status').addClass('error')
            }
          }
        }
        var currentError = null;
        function compileProgress(_, sbtLine) {
          var errorStartMatch = sbtLine.match(/\[error\] ([^:]+):(\d+): (.*)$/),
              errorEndMatch = sbtLine.match(/\[error\] (one|two|\d+) errors? found/),
              errorLineMatch = sbtLine.match(/\[error\] (.*)$/);
          if (errorStartMatch) {
            if (currentError) {
              errors.push(currentError);
            }

            currentError = {
              file: errorStartMatch[1],
              row: parseInt(errorStartMatch[2]) - 1,
              column: 0,
              text: errorStartMatch[3],
              type: 'error'
            };
          } else if (errorEndMatch) {
            if (currentError) {
              errors.push(currentError);
            }

            var errorsByFile = {};
            errors.forEach(function(error) {
              errorsByFile[error.file] = errorsByFile[error.file] || [];
              errorsByFile[error.file].push(error);
              delete error.file;
            });

            for (var file in errorsByFile) {
              console.log("For", file, "dropping annotations", errorsByFile[file]);
              editor.getSession().setAnnotations(errorsByFile[file])
            }
          } else if (errorLineMatch && currentError) {
            currentError.text += "\n" + errorLineMatch[1];
          }
        }

        $(document)
          .on('sbt-line-received.compile', compileProgress)
          .on('sbt-line-received.compile', compileComplete);
      });
    }

    $(document).ready(function() {
      $('#files').on('click', 'a[href]', function() {
        var href = this.getAttribute('href');

        $.get(this.getAttribute('href'),
            function(contents) {
              editor.setValue(contents)
              currentFile = href;
            }
          )
          .fail(function() {
            alert('Failed to load file...');
          });

        return false;
      })

      $('button.save').on('click', function() {
        $.ajax(currentFile,
          {
            method: 'POST',
            data: editor.getValue(),
            contentType: 'text/plain; charset=UTF-8'
          })
          .done(function() {
            compile();
          })
          .fail(function() {
            alert('Failed to save!');
          })
      })
    })
  </script>
</body>
</html>
